<div style="margin: 50px; padding: 50px" class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="schoolForm">
        <div>
          <!-- schoolname control -->
          <div class="form-group">
            <label class="col-form-label">SchoolName *</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter the Schoolname"
              name="schoolName"
              formControlName="SchoolName"
            />
            <!-- <small style="color:red" 
            *ngIf="schoolForm.get('SchoolName').touched
             && schoolForm.get('SchoolName').pristine">
              Please enter the SchoolName</small> -->

            <!-- practice you cn get to now ?. -->
            <small
              style="color: red"
              *ngIf="schoolForm.get('SchoolName').touched
             && schoolForm.get('SchoolName').errors?.['required']"
            >
              Please enter the SchoolName</small
            >

            <small
              style="color: red"
              *ngIf="schoolForm.get('SchoolName').touched
             && schoolForm.get('SchoolName').errors?.['minlength']"
            >
              Please enter the atleast 10 charcters</small
            >
          </div>

          <!-- priniciplename control -->
          <div name="principleGroupID">
            <div class="form-group">
              <label class="col-form-label">Principle Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter the PrinicipleName"
                name="PrinicipleName"
                formControlName="PrinicipleName"
              />
            
              <small 
              *ngIf="schoolForm.get('PrinicipleName').touched 
                  && schoolForm.get('PrinicipleName').errors?.['required']" 
                style="color: #9d3b3b">
                Please enter the Principle name</small>


                <small 
                *ngIf="schoolForm.get('PrinicipleName').touched 
                    && schoolForm.get('PrinicipleName').errors?.['minlength']" 
                  style="color: #9d3b3b">
                  Please enter atleast 15 charcters</small>


            
              

            </div>

            <!-- prinicple Email minlength control -->
            <div class="form-group">
              <label class="col-form-label">Principle Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter the Principle EmailID"
                name="PrinicipleEmailID"
                formControlName="PrinicipleEmailID"
              />

              <small  *ngIf="schoolForm.get('PrinicipleEmailID').touched 
              && schoolForm.get('PrinicipleEmailID').errors?.['required']"  style="color: #9d3b3b">
                Please enter the prinicaple email</small
              >

              <small *ngIf="schoolForm.get('PrinicipleEmailID').touched 
              && schoolForm.get('PrinicipleEmailID').errors?.['email']" style="color: #9d3b3b">
                Please enter the valid email of prinicple</small
              >
              
            </div>
          </div>

          <!-- Location control -->
          <div class="form-group">
            <label class="col-form-label">Location</label>
            <select name="LocationID" class="form-control">
              <option>Hsrlayout</option>
              <option>Slikboard</option>
            </select>
            <span style="color: #9d3b3b"> Please enter the SchoolName </span>
          </div>

          <!-- button control -->
          <div class="form-group" style="margin-top: 20px">
            <button class="btn btn-primary" type="submit" (click)="evtSubmit()">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
